<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FidoWorld</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="title">FidoWorld</h1>
    <div class="menu">
        <input type="text" id="search" placeholder="Search paragraphs...">
        <select id="searchType">
            <option value="all">Header + main</option>
            <option value="header">Just header</option>
            <option value="main">Just main</option>
        </select>
        <button id="searchButton">
            Search
        </button>
        <button id="create">+</button>
    </div>
    <noscript>
        <h3 style="color: #F00;">Warn: You should enable JavaScript to searth, add, drag and so on</h3>
    </noscript>
    <div class="container">
        <div class="paragraph">
            <h2>About FidoWorld</h2>
            <div class="text">
                <p>
                    &copy; Copyright <a href="https://github.com/LiaoxyuCM">Liaoxyu (LiaoxyuCM)</a>
                    <br>Use <b>MIT license</b> to open source
                    <br><a href="https://github.com/LiaoxyuCM/FidoWorld">Source code</a>
                    <br><a href="doc.html">Get help</a>
                </p>
            </div>
        </div>
    </div>
    <button class="sort">Sort</button>
</body>
</html>
