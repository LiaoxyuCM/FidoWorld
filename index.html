<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FidoWorld</title>
    <link rel="stylesheet" href="style.css">
    <script src="./tools/marked.min.js"></script>
    <script src="./tools/Sortable.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="title">FidoWorld</h1>
    <nav class="menu">
        <input type="text" id="search" placeholder="Search paragraphs and press Enter">
        <select class="customSearch" id="searchType">
            <option value="all">Header + main</option>
            <option value="header">Just header</option>
            <option value="main">Just main</option>
        </select>
        <select class="customSearch" id="waysToHideParas">
            <option value="hd">Hide</option>
            <option value="bl">Blur</option>
        </select>
        <button id="create">+</button>
    </nav>
    <noscript>
        <h3 style="color: #FF0;">Warn: You should enable JavaScript to search, add, drag and so on</h3>
    </noscript>
    <section class="container">
        <article class="paragraph">
            <h2>About FidoWorld</h2>
            <div class="text">
                <p>
                    &copy; Copyright <a href="https://github.com/LiaoxyuCM">Liaoxyu (LiaoxyuCM)</a>
                    <br>License<b>Apache 2.0</b>
                    <br><a href="https://github.com/LiaoxyuCM/FidoWorld">Source code</a>
                    <br><a href="doc.html">Get help</a>
                </p>
            </div>
        </article>
    </section>
    <button class="sort">Sort</button>
</body>
</html>
